sudo: required
services:
  - docker

before_install:
  - docker build -t algorant/multi-docker -f ./client/Dockerfile.dev ./client

script:
  - docker run algorant/multi-docker npm test -- --coverage

after_success:
  - docker build -t algorant/multi-client ./client
  - docker build -t algorant/multi-nginx ./nginx
  - docker build -t algorant/multi-server ./server
  - docker build -t algorant/multi-worker ./worker

  # log in to the docker cli
  -echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  # take those images and push them to docker hub
  - docker push algorant/multi-client
  - docker push algorant/multi-nginx
  - docker push algorant/multi-server
  - docker push algorant/multi-worker
