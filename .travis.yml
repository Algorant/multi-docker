sudo: required
services:
  - docker

before install:
  - docker build -t algorant/react-test -f ./client/Dockerfile.dev ./client

script:
  -docker run algorant/react-test npm test -- --coverage

after_success:
  - docker build -t algorant/multi-client ./client
  - docker build -t algorant/multi-nginx ./nginx
  - docker build -t algorant/multi-server ./server
  - docker build -t algorant/multi worker ./worker
